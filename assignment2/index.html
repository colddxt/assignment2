<body>
  <header id="header">
    <img src="./image/a.jpg" alt="Simple responsive web page">
    <h1>Simple responsive web page</h1>
    <h3>The architecture of web page will change if the size of screen changes</h3>
  </header>

  <nav id="nav_menu">
    <ul>
      <li><a href="#bottom">First</a></li>
      <li><a href="#bottom">Second</a></li>
      <li><a href="#bottom">Third</a></li>
      <li class="lastitem"><a href="#bottom">Fourth</a></li>
    </ul>
  </nav>

  <main>
    <form action="" method="get" name="introduce_yourself" id="introduce_yourself">
      <fieldset>
        <legend>Introduce Yourself</legend>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" required><br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" required><br>
        <label for="date_of_birth">Date of birth:</label>
        <input type="date" name="date_of_birth" id="date_of_birth" required><br>
        <label for="major">E-mail:</label>
        <input type="email" name="email" id="email" required><br>
        <label for="tel">Phone Number:</label>
        <input type="tel" name="tel" id="tel" required placeholder="999-999-9999"
         pattern="^\d{3}[\-]\d{3}[/-]\d{4}" title="Must be 999-999-9999 format"><br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address"><br>
        <label for="city">City:</label>
        <input type="text" name="city" id="city"><br>
        <label for="state">State:</label>
        <input type="text" name="state" id="state" maxlength="2" placeholder="2-character code"><br>
        <label for="zip">ZIP Code:</label>
        <input type="text" name="zip" id="zip" placeholder="5 or 9 digits"
         pattern="^\d{5}(-\d{4})?$" title="Either 5 or 9 digits"><br>
        <label>&nbsp;</label>
        <input type="submit" id="submit" value="Submit">
      </fieldset>
    </form>
  </main>
